<ion-header>
  <ion-navbar>
    <ion-title>发布求购</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

 <form [formGroup]="inquery" (ngSubmit)="postInquery()">

  <div class="list-tit">
		求购标题
	</div>
	<div ion-item>
		<ion-input class="buy-input"  formControlName="title" type="text"></ion-input>
	</div>

	<div class="list-tit">
		产品类型
	</div>
	<div ion-item>
		<ion-select formControlName="category_id" class="select-type" cancelText="取消" okText="确定">
	    <ion-option *ngFor="let opt of categoryOptions"  value="{{opt.value}}">{{opt.label}}</ion-option>
	    </ion-select>
	 </div>

	<div class="list-tit">
		产品品牌
	</div>
	<div ion-item>
		<ion-input class="buy-input"  formControlName="brand" type="text"></ion-input>
	</div>

	<div class="list-tit">
		产品型号
	</div>
	<div ion-item>
		<ion-input class="buy-input"  formControlName="sku" type="text"></ion-input>
	</div>

	<div class="list-tit">
		数量
	</div>
	<div ion-item>
		<ion-input class="buy-input"   formControlName="quantity"  type="text"></ion-input>
	</div>

  <div class="list-tit">
		有效天数
	</div>
	<div ion-item>
		<ion-input class="buy-input"   formControlName="valid_days"  type="text"></ion-input>
	</div>

	 <button ion-button type="submit" [disabled]="!inquery.valid" block  full>发布</button>
	 
	</form>
</ion-content>
