<ion-header>
  <ion-navbar>
    <ion-title>我的求购</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group *ngFor="let query of querys">
    <ion-item-divider color="light">{{query.name}}</ion-item-divider>
    <ion-item>求购型号：{{query.type}}</ion-item>
    <ion-item>求购品牌：{{query.brand}}</ion-item>
    <ion-item>求购数量：{{query.num}}</ion-item>
    <ion-item>发布日期：{{query.time}}</ion-item>
  </ion-item-group>
</ion-content>
