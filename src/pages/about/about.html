<ion-header>
    <ion-navbar>
        <ion-title>我的主页</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <section class="dv_data" (click)="PersonalPage();">
        <img [src]="base64Image" />
        <section class="dv_name_wrap">
            <h5>{{name}}</h5>
            <p>查看或编辑个人主页</p>
        </section>
    </section>
    <ion-list no-border>
        <ion-item (click)="myOrdersPage();">
            <ion-icon name='checkbox' item-left color="h"></ion-icon>
            我的订单
        </ion-item>
        <ion-item (click)="myCartPage();">
            <ion-icon name='cart' item-left color="h"></ion-icon>
            我的的购物车
        </ion-item>
        <ion-item (click)="myQueryPage();">
            <ion-icon name='play' item-left color="h"></ion-icon>
            我的求购
        </ion-item>
       <ion-item (click)="myCollectPage();">
            <ion-icon name='star' item-left color="h"></ion-icon>
            我的收藏
        </ion-item>
        <ion-item (click)="mySettingPage();">
            <ion-icon name='school' item-left color="h"></ion-icon>
            设置
        </ion-item>
    </ion-list>
</ion-content>
