<ion-header no-border>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
        <ion-item *ngFor="let product of products" (click)="goToProductDetails(product)">
            <ion-thumbnail item-start>
                <img [src]="product.imageUrl">
            </ion-thumbnail>
            <h2>{{product.productName}}</h2>
            <p>库存：500 件</p>
						<p>{{product.price}}</p>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

<ion-footer>
  	<ion-grid>

  			<ion-col>

			      <button ion-button full clear>
			         <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>&nbsp;过滤
			      </button>
			    </ion-buttons>
  			</ion-col>
  			<ion-col>
  				<ion-buttons>
			      <button ion-button full clear>
			        <ion-icon name="menu"></ion-icon>&nbsp;排序
			      </button>
			    </ion-buttons>

  		</ion-row>
  	</ion-grid>
</ion-footer>
