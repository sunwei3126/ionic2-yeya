<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>筛选</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <ion-item>
	    <ion-label>所属类别：</ion-label>
	    <ion-select cancelText="取消" okText="确定">
	      <ion-option>所属类别1</ion-option>
	      <ion-option>所属类别2</ion-option>
	      <ion-option>所属类别3</ion-option>
	    </ion-select>
      </ion-item>
      <ion-item>
    		<ion-label>价格范围：</ion-label>
		<ion-input type="text" class="input-c"></ion-input>
		<ion-input type="text" value="-" disabled class="input-to"></ion-input>
		<ion-input type="text" class="input-c"></ion-input>
      </ion-item>
      <ion-item>
      	<ion-label>详细型号：</ion-label>
    		<ion-input type="text" class="input-c"></ion-input>
      </ion-item>
      <ion-item>
    		<ion-label>库存范围：</ion-label>
		<ion-input type="text" class="input-c"></ion-input>
		<ion-input type="text" value="-" disabled class="input-to"></ion-input>
		<ion-input type="text" class="input-c"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item-group no-lines>
	    <ion-item-divider color="light"><ion-checkbox checked="true" [(ngModel)]="senior"></ion-checkbox><ion-label>高级搜索</ion-label></ion-item-divider>
	    <div *ngIf="senior==true">
		    <ion-item no-lines>
			    <ion-label>安装方式：</ion-label>
			    <ion-select cancelText="取消" okText="确定">
			      <ion-option>液压阀1</ion-option>
			      <ion-option>液压阀2</ion-option>
			      <ion-option>液压阀3</ion-option>
			    </ion-select>
		    </ion-item>
		    <ion-item no-lines>
		    		<ion-label>产地：</ion-label>
    				<ion-input type="text" class="input-c"></ion-input>
		    </ion-item>
		    <ion-item no-lines>
		    		<ion-label>流量(LPM)：</ion-label>
    				<ion-input type="text" class="input-c"></ion-input>
				<ion-input type="text" value="-" disabled class="input-to"></ion-input>
    				<ion-input type="text" class="input-c"></ion-input>
		    </ion-item>
		    <ion-item no-lines>
		    		<ion-label>品牌：</ion-label>
    				<ion-input type="text" class="input-c"></ion-input>
		    </ion-item>
		    <ion-item no-lines>
		    		<ion-label>压力范围：</ion-label>
			    <ion-select cancelText="取消" okText="确定">
			      <ion-option>压力范围1</ion-option>
			      <ion-option>压力范围2</ion-option>
			      <ion-option>压力范围3</ion-option>
			    </ion-select>
		    </ion-item>
		    <ion-item no-lines>
		    		<ion-label>是否有样本：</ion-label>
			    <ion-select cancelText="取消" okText="确定">
			      <ion-option>是否有样本1</ion-option>
			      <ion-option>是否有样本2</ion-option>
			      <ion-option>是否有样本3</ion-option>
			    </ion-select>
		    </ion-item>
	    </div>
    </ion-item-group>
  </ion-content>
  <ion-footer>
	  <ion-toolbar>
	    <ion-title align="center">查询</ion-title>
	  </ion-toolbar>
  </ion-footer>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
