<ion-header>
    <ion-navbar>
        <ion-searchbar [showCancelButton]="true" placeholder="{{name}}"></ion-searchbar>
	     <ion-buttons end>
	      <button ion-button large (click)="search()">
	     	筛选
	      </button>
	    </ion-buttons>
    </ion-navbar>
    <ion-grid class="search-type">
	  <ion-row>
	    <ion-col col-3>
	    		<button ion-button clear full id="brad" (click)="bradFun(this)">品牌
	    			<span class="span-icon">
	    				<ion-icon name="ios-arrow-up" class="up"></ion-icon><br/>
	    				<ion-icon name="ios-arrow-down" class="down"></ion-icon>
	    			</span>
	    		</button>
	    </ion-col>
	    <ion-col col-3>
	    		<button ion-button clear full id="price" (click)="priceFun(this)">价格
	    			<span class="span-icon">
	    				<ion-icon name="ios-arrow-up" class="up"></ion-icon><br/>
	    				<ion-icon name="ios-arrow-down" class="down"></ion-icon>
	    			</span>
	    		</button>
	    </ion-col>
	    <ion-col col-3>
	    		<button ion-button clear full id="flow" (click)="flowFun(this)">流量
	    			<span class="span-icon">
	    				<ion-icon name="ios-arrow-up" class="up"></ion-icon><br/>
	    				<ion-icon name="ios-arrow-down" class="down"></ion-icon>
	    			</span>
	    		</button>
	    </ion-col>
	    <ion-col col-3>
	    		<button ion-button clear full id="pressureRange" (click)="pressureRangeFun(this)">压力范围
	    			<span class="span-icon">
	    				<ion-icon name="ios-arrow-up" class="up"></ion-icon><br/>
	    				<ion-icon name="ios-arrow-down" class="down"></ion-icon>
	    			</span>
	    		</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-header>
<ion-content>
	<!--下拉刷新-->
 	<ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="获取最新数据..."
        refreshingSpinner="circles"
        refreshingText="刷新完毕">
      </ion-refresher-content>
    </ion-refresher>
    <!--列表-->
  <div  *ngIf="products.length>0">
  <ion-list class="search-list">
    <ion-item *ngFor="let product of products" (click)="gotoProductDetails(product)">
      <ion-thumbnail item-start>
          <img [src]="product.imageUrl">
      </ion-thumbnail>
      <h2 class="name">{{product.productName}}</h2>
	  <p class="money">¥{{product.price}}&nbsp;</p>
    </ion-item>
  </ion-list>
  </div>
  <div  *ngIf="products.length==0" padding>
  	<p class="tj">抱歉没有符合条件的商品</p>
    <div class="probtn">
        <button ion-button color="secondary" (click)="gotoWantBuyPage();" block>发布求购</button>
    </div>
  </div>
	<!--上拉加载-->
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!--end-->
</ion-content>
