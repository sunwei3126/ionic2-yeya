<ion-header>
  <ion-navbar>
    <ion-title>地址簿</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group *ngFor="let address of addressList">
    <ion-item-divider color="light">{{address.first_name}}</ion-item-divider>
    <ion-item>电子邮箱：{{address.email}}<br/>
    公司：{{address.company}}<br/>
    电话号码：{{address.phone_number}}<br/>
    {{address.province}}{{address.city}}<br/>
    {{address.address1}}</ion-item>
  </ion-item-group>
</ion-content>
