
<ion-content padding>
    <img class="dv_logo" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />
    <ion-list>
        <ion-item>
            <ion-label floating>账号：</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>密码：</ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="secondary" (click)="login();" block>登录</button>
    </div>
    <div class="overHid">
    		<button ion-button clear class="left" (click)="gotoForgotPassPage()">忘记密码？</button>
    		<button ion-button clear class="right" (click)="gotoRegisterPage()">立即注册</button>
    </div>
</ion-content>
