<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<!--下拉刷新-->
 	<ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="获取最新数据..."
        refreshingSpinner="circles"
        refreshingText="刷新完毕">
      </ion-refresher-content>
    </ion-refresher>
    <!--列表-->
	<ion-grid>
	  <ion-row class="brand-list">
	    <ion-col col-6 *ngFor="let brand of brands">
          <div class="st2 bL7" style="background-color:#FFFFFF">
                <ul class="gliBlock">
                    <li class="logo" style="background-color:#FFFFFF">
                        <a href="#" class="sttxtb" style="color:#000000">
                            <img src="{{brand.logoUrl}}" style="margin-top:10px;" alt="{{brand.logoUrl}}" border="0">
                        </a>
                    </li>
                    <li class="name" style="background-color:#FFFFFF; margin-top: 10px; color: #000000">
                      <h3><a href="#" class="sttxtb" style="color:#000000">{{brand.name}} </a></h3>
                    </li>
                </ul>
               <div class="stdfooter" style="color:#000000">
                 <ul class="stdinfo">
                    <li><span class="addr">{{brand.country}}</span></li>
                </ul>
            </div>
          </div>      
	    </ion-col>
	  </ion-row>
	</ion-grid>
	<!--上拉加载-->
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!--end-->
</ion-content>
