<ion-header>
  <ion-navbar>
    <ion-title>品牌展示</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<!--下拉刷新-->
 	<ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="获取最新数据..."
        refreshingSpinner="circles"
        refreshingText="刷新完毕">
      </ion-refresher-content>
    </ion-refresher>
    <!--列表-->
	<ion-grid>
	  <ion-row class="brand-list">
	    <ion-col col-6 *ngFor="let brand of brands">
	    		<img src="{{brand.img}}" />
	    </ion-col>
	  </ion-row>
	</ion-grid>
	<!--上拉加载-->
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!--end-->
</ion-content>
