<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<!--下拉刷新-->
 	<ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="获取最新数据..."
        refreshingSpinner="circles"
        refreshingText="刷新完毕">
      </ion-refresher-content>
    </ion-refresher>
    <!--列表-->
    <ion-card *ngFor="let company of companys" class="comapny-list">
	  <ion-card-content>
	    <ion-card-title>
	      <h2>{{company.name}}</h2>
	    </ion-card-title>
	    <p>
	      {{company.website}}
	    </p>
	    <p>
	      {{company.telphone}}
	    </p>
	    <p>
	    	公司主营：{{company.business_scope}}
	    </p>
	  </ion-card-content>
	</ion-card>
    <!--上拉加载-->
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!--end-->
</ion-content>
